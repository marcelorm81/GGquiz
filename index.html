
<!DOCTYPE html>
<html lang="en">

    <title>Good Girl Fan Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- Google Fonts: Playfair Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Block scroll */
        overscroll-behavior: none; /* Prevent pull-to-refresh */
        touch-action: manipulation; /* Allow clicks/scroll (manipulation) but prevent double-tap zoom. 'none' breaks clicks on some iOS. */
        font-family: 'Playfair Display', serif;
        background-color: #000000;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Prevent touch highlights on mobile */
        -webkit-tap-highlight-color: transparent;
        -webkit-text-size-adjust: 100%; /* Prevent font scaling in landscape */
      }
      #root {
        width: 100%;
        height: 100%;
      }
      /* Custom scrollbar hide */
      ::-webkit-scrollbar {
        display: none;
      }
      /* Fix hover states on mobile - prevent sticky hover on touch devices */
      @media (hover: none) and (pointer: coarse) {
        /* On touch devices, prevent hover states from sticking */
        button:hover {
          border-color: inherit !important;
          background-color: inherit !important;
          color: inherit !important;
        }
        /* Use :active for touch feedback instead */
        button:active {
          opacity: 0.8;
        }
      }
      /* Only apply hover effects on devices with hover capability */
      @media (hover: hover) and (pointer: fine) {
        .hover-enabled:hover {
          border-color: white !important;
        }
        .hover-enabled-text:hover {
          color: white !important;
        }
        .hover-enabled-bg:hover {
          background-color: white !important;
          color: black !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script>
      // Fix sticky hover states on mobile/touch devices
      // Remove hover class from elements after touch to prevent sticky hover
      if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
        document.addEventListener('touchstart', function() {}, { passive: true });
        // Remove hover states after touch events
        document.addEventListener('touchend', function(e) {
          const target = e.target;
          if (target && target.nodeName === 'BUTTON') {
            // Force a repaint to clear any stuck hover states
            target.blur();
            // Use a small timeout to ensure hover state is cleared
            setTimeout(function() {
              if (target.matches(':hover')) {
                target.style.pointerEvents = 'none';
                setTimeout(function() {
                  target.style.pointerEvents = '';
                }, 100);
              }
            }, 0);
          }
        }, { passive: true });
      }
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
