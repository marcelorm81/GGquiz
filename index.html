    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Block scroll */
        overscroll-behavior: none; /* Prevent pull-to-refresh */
        touch-action: manipulation; /* Allow clicks/scroll (manipulation) but prevent double-tap zoom. 'none' breaks clicks on some iOS. */
        font-family: 'Playfair Display', serif;
        background-color: #000000;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Prevent touch highlights on mobile */
        -webkit-tap-highlight-color: transparent;
        -webkit-text-size-adjust: 100%; /* Prevent font scaling in landscape */
      }
      #root {
        width: 100%;
        height: 100%;
      }
      /* Custom scrollbar hide */
      ::-webkit-scrollbar {
        display: none;
      }
      /* Completely disable hover states on mobile/touch devices */
      @media (hover: none) and (pointer: coarse) {
        /* Disable all hover states on touch devices - no hover effects at all */
        *:hover,
        button:hover,
        .hover-enabled:hover,
        .hover-enabled-text:hover,
        .hover-enabled-bg:hover {
          border-color: inherit !important;
          background-color: inherit !important;
          color: inherit !important;
          opacity: inherit !important;
          transform: inherit !important;
        }
        /* Use :active for touch feedback instead */
        button:active {
          opacity: 0.8;
        }
      }
      /* Additional rule for touch-device class (set by JavaScript) */
      body.touch-device *:hover,
      body.touch-device button:hover,
      body.touch-device .hover-enabled:hover,
      body.touch-device .hover-enabled-text:hover,
      body.touch-device .hover-enabled-bg:hover {
        border-color: inherit !important;
        background-color: inherit !important;
        color: inherit !important;
        opacity: inherit !important;
        transform: inherit !important;
      }
      /* Only apply hover effects on devices with hover capability (desktop) */
      @media (hover: hover) and (pointer: fine) {
        .hover-enabled:hover {
          border-color: white !important;
        }
        .hover-enabled-text:hover {
          color: white !important;
        }
        .hover-enabled-bg:hover {
          background-color: white !important;
          color: black !important;
        }
      }
    </style>
  <script type="importmap">

  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

  }
}
</script>

</head>
  <body>
    <div id="root"></div>
    <script>
      // Completely disable hover states on mobile/touch devices
      if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
        // Add a class to body to identify touch devices
        document.body.classList.add('touch-device');
        // Prevent hover states from being triggered on touch
        document.addEventListener('touchstart', function() {}, { passive: true });
        // Clear any hover states after touch
        document.addEventListener('touchend', function(e) {
          const target = e.target;
          if (target) {
            // Force blur to clear any hover states
            if (target.blur) target.blur();
            // Remove hover pseudo-class by temporarily disabling pointer events
            if (target.matches && target.matches(':hover')) {
              const originalPointerEvents = target.style.pointerEvents;
              target.style.pointerEvents = 'none';
              setTimeout(function() {
                target.style.pointerEvents = originalPointerEvents;
              }, 0);
            }
          }
        }, { passive: true });
      }
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
