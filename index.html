    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Block scroll */
        overscroll-behavior: none; /* Prevent pull-to-refresh */
        touch-action: manipulation; /* Allow clicks/scroll (manipulation) but prevent double-tap zoom. 'none' breaks clicks on some iOS. */
        font-family: 'Playfair Display', serif;
        background-color: #000000;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Prevent touch highlights on mobile */
        -webkit-tap-highlight-color: transparent;
        -webkit-text-size-adjust: 100%; /* Prevent font scaling in landscape */
      }
      #root {
        width: 100%;
        height: 100%;
      }
      /* Custom scrollbar hide */
      ::-webkit-scrollbar {
        display: none;
      }
      /* Completely disable hover states on mobile/touch devices */
      @media (hover: none) and (pointer: coarse) {
        /* Ensure default option buttons have white text (unless they have text-black or text-red-400) */
        button.option-btn:not(.text-black):not(.text-red-400) {
          color: #ffffff !important;
        }
        button.option-btn:not(.text-black):not(.text-red-400) > div > span {
          color: rgba(255, 255, 255, 0.9) !important;
        }
        /* Ensure buttons with text-black class (correct answers) show black text */
        button.option-btn.text-black {
          color: #000000 !important;
        }
        button.option-btn.text-black > div > span {
          color: #000000 !important;
        }
        /* Ensure buttons with bg-white class show solid white background on mobile */
        button.option-btn.bg-white {
          background-color: #ffffff !important;
        }
        /* Prevent hover from applying any visual changes on touch devices */
        /* Don't override bg-white buttons on hover */
        button.option-btn:hover:not(.bg-white),
        .hover-enabled:hover:not(.bg-white) {
          /* Reset border and background to their non-hover state - don't touch text color */
          border-color: rgba(255, 255, 255, 0.3) !important;
          background-color: transparent !important;
        }
        /* For bg-white buttons, preserve white background even on hover */
        button.option-btn.bg-white:hover {
          background-color: #ffffff !important;
        }
        /* Disable hover text color changes - preserve the base color */
        .hover-enabled-text:hover,
        button.option-btn:hover span {
          /* Don't apply any color changes on hover - preserve original class colors */
        }
        /* Disable hover background/text changes */
        .hover-enabled-bg:hover {
          background-color: transparent !important;
          /* Don't change text color on hover */
        }
        /* Use :active for touch feedback instead */
        button:active {
          opacity: 0.8;
        }
      }
      /* Additional rule for touch-device class (set by JavaScript) */
      /* Ensure bg-white buttons show white background */
      body.touch-device button.option-btn.bg-white {
        background-color: #ffffff !important;
      }
      body.touch-device button.option-btn:hover:not(.bg-white),
      body.touch-device .hover-enabled:hover:not(.bg-white) {
        border-color: rgba(255, 255, 255, 0.3) !important;
        background-color: transparent !important;
      }
      body.touch-device button.option-btn.bg-white:hover {
        background-color: #ffffff !important;
      }
      body.touch-device .hover-enabled-text:hover {
        /* Keep original text color */
      }
      body.touch-device .hover-enabled-bg:hover {
        background-color: transparent !important;
      }
      /* Only apply hover effects on devices with hover capability (desktop) */
      @media (hover: hover) and (pointer: fine) {
        .hover-enabled:hover {
          border-color: white !important;
        }
        .hover-enabled-text:hover {
          color: white !important;
        }
        .hover-enabled-bg:hover {
          background-color: white !important;
          color: black !important;
        }
      }
    </style>

  <body>
    <div id="root"></div>
    <script>
      // Completely disable hover states on mobile/touch devices
      if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
        // Add a class to body to identify touch devices
        document.body.classList.add('touch-device');
        // Prevent hover states from being triggered on touch
        document.addEventListener('touchstart', function() {}, { passive: true });
        // Clear any hover states after touch
        document.addEventListener('touchend', function(e) {
          const target = e.target;
          if (target) {
            // Force blur to clear any hover states
            if (target.blur) target.blur();
            // Remove hover pseudo-class by temporarily disabling pointer events
            if (target.matches && target.matches(':hover')) {
              const originalPointerEvents = target.style.pointerEvents;
              target.style.pointerEvents = 'none';
              setTimeout(function() {
                target.style.pointerEvents = originalPointerEvents;
              }, 0);
            }
          }
        }, { passive: true });
      }
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
